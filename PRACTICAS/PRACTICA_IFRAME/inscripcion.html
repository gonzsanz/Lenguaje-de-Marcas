<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Transforma tu realidad</title>
    </head>
    <body>
        <h1>Inscripción</h1>
        <form action="">
            <p>
                <label for="nombre">Nombre:*</label>
                <input type="text" id="nombre" name="nombre" size="50" placeholder="Escribe tu nombre" required>
            </p>
            <p>
                <label for="apellidos">Apellidos:*</label>
                <input type="text" id="apellidos" name="apellidos" size="50" placeholder="Escribe tus apellidos" required>
            </p>
            <p>
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha">
            </p>
            <p>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" maxlength="100" placeholder="correo@dominio">
            </p>
            <p>
                <label for="telefono">Teléfono:*</label>
                <input type="tel" id="telefono" name="telefono" size="15" placeholder="+34 600 000 000" required>
            </p>
            <p>¿Que charlas te interesan?
                <select name="charla" size="4" multiple>
                    <option value="motivacionales">Motivacionales</option>
                    <option value="autoayuda">Autoayuda</option>
                    <option value="cientificas">Científicas</option>
                    <option value="didacticas">Didácticas</option>
                    <option value="ocio">Ocio</option>
                    <option value="empresariales">Empresariales</option>
                </select>
            </p>
            <p>
                <input type="checkbox" id="acepto" name="acepto" checked>
                <label for="acepto">Acepto los términos y condiciones</label>
            </p>
            <p>
                <input type="submit" value="Enviar formulario">
                <input type="reset" value="Limpiar todo">
            </p>
        </form>
        <p>
            <a href="index.html">Volver al inicio</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="ubicacion.html">Conocer la ubicación del archivo</a>
        </p>
    </body>
