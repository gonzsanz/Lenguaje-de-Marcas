<!DOCTYPE html>
<html lang=es>
<head>
    <meta charset="utf-8"/>
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="estilo.css"/>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
    <p>
        <label for="nombre">Nombre: </label>
        <input id="nombre" type="text" name="nombre" maxlength="30"/>
    </p>
    <p>
        <label for="apellidos">Apellidos: </label>
        <input id="apellidos" type="text" name="apellidos" maxlength="30"/>
    </p>
    <p>Sexo: 
        <input type="radio" name="button" value="Hombre"/><label for="h">Hombre</label>
        <input type="radio" name="button" value="Mujer"/><label for="m">Mujer</label>
    </p>
    <p>
        <label for="correo">Correo: </label> 
        <input id="email" name="correo" type="email" size="20"/>
    </p>
    <p> <input type="checkbox" name="casilla" checked/>Deseo recibir información sobre novedades y ofertas</p>
    <p> <input type="checkbox" name="casilla"/>Declaro haber leido y aceptar las condiciones generales
        del programa y la normativa sobre protección de datos</p>
    <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
